{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Plataforma Quiz Interactiva{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-success text-white">
                    <h3><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                            {{ form.password }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Iniciar Sesión
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        border-radius: 10px;
    }
    .card {
        border-radius: 15px;
    }
</style>
{% endblock %}
