{% extends 'base.html' %}

{% block title %}Cerrar Sesión - Plataforma Quiz Interactiva{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-body py-5">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 text-success">¡Sesión cerrada exitosamente!</h2>
                    <p class="text-muted mt-3">Has cerrado sesión correctamente.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'quiz_list' %}" class="btn btn-primary me-2">
                            <i class="bi bi-house"></i> Ir al inicio
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-outline-success">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión nuevamente
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
